<div>
    <h2>
        <span jhiTranslate="halospainleagueApp.achievement.home.title">Achievements</span>
        <button class="btn btn-primary float-right jh-create-entity create-achievement" [routerLink]="['/', { outlets: { popup: ['achievement-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="halospainleagueApp.achievement.home.createLabel">
            Create new Achievement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="achievements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="halospainleagueApp.achievement.title">Title</span></th>
            <th><span jhiTranslate="halospainleagueApp.achievement.description">Description</span></th>
            <th><span jhiTranslate="halospainleagueApp.achievement.score">Score</span></th>
            <th><span jhiTranslate="halospainleagueApp.achievement.type">Type</span></th>
            <th><span jhiTranslate="halospainleagueApp.achievement.player">Player</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achievement of achievements ;trackBy: trackId">
                <td><a [routerLink]="['../achievement', achievement.id ]">{{achievement.id}}</a></td>
                <td>{{achievement.title}}</td>
                <td>{{achievement.description}}</td>
                <td>{{achievement.score}}</td>
                <td jhiTranslate="{{'halospainleagueApp.AchievementType.' + achievement.type}}">{{achievement.type}}</td>
                <td>
                    <span *ngFor="let player of achievement.players; let last = last">
                            <a class="form-control-static" [routerLink]="['../player', player?.id ]">{{player.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../achievement', achievement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'achievement/'+ achievement.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'achievement/'+ achievement.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
