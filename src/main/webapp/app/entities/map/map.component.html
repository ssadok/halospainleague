<div>
    <h2>
        <span jhiTranslate="halospainleagueApp.map.home.title">Maps</span>
        <button class="btn btn-primary float-right jh-create-entity create-map" [routerLink]="['/', { outlets: { popup: ['map-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="halospainleagueApp.map.home.createLabel">
            Create new Map
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="maps">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="halospainleagueApp.map.name">Name</span></th>
            <th><span jhiTranslate="halospainleagueApp.map.image">Image</span></th>
            <th><span jhiTranslate="halospainleagueApp.map.cover">Cover</span></th>
            <th><span jhiTranslate="halospainleagueApp.map.game">Game</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let map of maps ;trackBy: trackId">
                <td><a [routerLink]="['../map', map.id ]">{{map.id}}</a></td>
                <td>{{map.name}}</td>
                <td>
                    <a *ngIf="map.image" (click)="openFile(map.imageContentType, map.image)">
                        <img [src]="'data:' + map.imageContentType + ';base64,' + map.image" style="max-height: 30px;" alt="map image"/>
                    </a>
                    <span *ngIf="map.image">{{map.imageContentType}}, {{byteSize(map.image)}}</span>
                </td>
                <td>
                    <a *ngIf="map.cover" (click)="openFile(map.coverContentType, map.cover)">
                        <img [src]="'data:' + map.coverContentType + ';base64,' + map.cover" style="max-height: 30px;" alt="map image"/>
                    </a>
                    <span *ngIf="map.cover">{{map.coverContentType}}, {{byteSize(map.cover)}}</span>
                </td>
                <td>
                    <div *ngIf="map.game">
                        <a [routerLink]="['../game', map.game?.id ]" >{{map.game?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../map', map.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'map/'+ map.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'map/'+ map.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
