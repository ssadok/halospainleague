<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMatchModeLabel" jhiTranslate="halospainleagueApp.matchMode.home.createOrEditLabel">Create or edit a Match Mode</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!matchMode.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="matchMode.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.matchMode.reference" for="field_reference">Reference</label>
            <input type="text" class="form-control" name="reference" id="field_reference"
                [(ngModel)]="matchMode.reference"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.matchMode.timeToWin" for="field_timeToWin">Time To Win</label>
            <input type="number" class="form-control" name="timeToWin" id="field_timeToWin"
                [(ngModel)]="matchMode.timeToWin"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.matchMode.scoreToWin" for="field_scoreToWin">Score To Win</label>
            <input type="number" class="form-control" name="scoreToWin" id="field_scoreToWin"
                [(ngModel)]="matchMode.scoreToWin"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.matchMode.gameMode" for="field_gameMode">Game Mode</label>
            <select class="form-control" name="gameMode" [(ngModel)]="matchMode.gameMode" id="field_gameMode" >
                <option value="SLAYER">{{'halospainleagueApp.GameMode.SLAYER' | translate}}</option>
                <option value="FLAGS">{{'halospainleagueApp.GameMode.FLAGS' | translate}}</option>
                <option value="OBJECTIVE">{{'halospainleagueApp.GameMode.OBJECTIVE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.matchMode.match" for="field_match">Match</label>
            <select class="form-control" id="field_match" name="match" [(ngModel)]="matchMode.matchId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="matchOption.id" *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.reference}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
