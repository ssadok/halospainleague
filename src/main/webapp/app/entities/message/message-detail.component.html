
<div *ngIf="message">
    <h2><span jhiTranslate="halospainleagueApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="halospainleagueApp.message.content">Content</span></dt>
        <dd>
            <span>{{message.content}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.message.created">Created</span></dt>
        <dd>
            <span>{{message.created | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.message.sent">Sent</span></dt>
        <dd>
            <span>{{message.sent | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.message.recived">Recived</span></dt>
        <dd>
            <span>{{message.recived | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.message.messageRoom">Message Room</span></dt>
        <dd>
            <div *ngIf="message.messageRoom">
                <a [routerLink]="['/message-room', message.messageRoom?.id]">{{message.messageRoom?.title}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
