<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNotificationLabel" jhiTranslate="halospainleagueApp.notification.home.createOrEditLabel">Create or edit a Notification</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!notification.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="notification.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.notification.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="notification.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.notification.content" for="field_content">Content</label>
            <textarea class="form-control" name="content" id="field_content"
                [(ngModel)]="notification.content"  ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.notification.creation" for="field_creation">Creation</label>
            <div class="d-flex">
                <input id="field_creation" type="datetime-local" class="form-control" name="creation" [(ngModel)]="notification.creation"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.notification.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="notification.type" id="field_type" >
                <option value="NOTIFICATION" jhiTranslate="halospainleagueApp.NotificationType.NOTIFICATION">NOTIFICATION</option>
                <option value="INVITATION" jhiTranslate="halospainleagueApp.NotificationType.INVITATION">INVITATION</option>
                <option value="ALERT" jhiTranslate="halospainleagueApp.NotificationType.ALERT">ALERT</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.notification.token" for="field_token">Token</label>
            <input type="text" class="form-control" name="token" id="field_token"
                [(ngModel)]="notification.token"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.notification.read" for="field_read">Read</label>
            <input type="checkbox" class="form-control" name="read" id="field_read"
                [(ngModel)]="notification.read"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="halospainleagueApp.notification.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" [(ngModel)]="notification.player" >
                <option [ngValue]="null"></option>
                <option [ngValue]="playerOption.id === notification.player?.id ? notification.player : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
