
<div *ngIf="socialAccount">
    <h2><span jhiTranslate="halospainleagueApp.socialAccount.detail.title">Social Account</span> {{socialAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="halospainleagueApp.socialAccount.nick">Nick</span></dt>
        <dd>
            <span>{{socialAccount.nick}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.socialAccount.platform">Platform</span></dt>
        <dd>
            <span jhiTranslate="{{'halospainleagueApp.Platform.' + socialAccount.platform}}">{{socialAccount.platform}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.socialAccount.token">Token</span></dt>
        <dd>
            <span>{{socialAccount.token}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.socialAccount.player">Player</span></dt>
        <dd>
            <div *ngIf="socialAccount.player">
                <a [routerLink]="['/player', socialAccount.player?.id]">{{socialAccount.player?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'social-account/'+ socialAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
