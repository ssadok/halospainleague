<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySocialAccountLabel" jhiTranslate="halospainleagueApp.socialAccount.home.createOrEditLabel">Create or edit a Social Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!socialAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="socialAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.socialAccount.nick" for="field_nick">Nick</label>
            <input type="text" class="form-control" name="nick" id="field_nick"
                [(ngModel)]="socialAccount.nick"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.socialAccount.platform" for="field_platform">Platform</label>
            <select class="form-control" name="platform" [(ngModel)]="socialAccount.platform" id="field_platform" >
                <option value="PC" jhiTranslate="halospainleagueApp.Platform.PC">PC</option>
                <option value="XB360" jhiTranslate="halospainleagueApp.Platform.XB360">XB360</option>
                <option value="XBONE" jhiTranslate="halospainleagueApp.Platform.XBONE">XBONE</option>
                <option value="PS3" jhiTranslate="halospainleagueApp.Platform.PS3">PS3</option>
                <option value="PS4" jhiTranslate="halospainleagueApp.Platform.PS4">PS4</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="halospainleagueApp.socialAccount.token" for="field_token">Token</label>
            <input type="text" class="form-control" name="token" id="field_token"
                [(ngModel)]="socialAccount.token"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="halospainleagueApp.socialAccount.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" [(ngModel)]="socialAccount.player" >
                <option [ngValue]="null"></option>
                <option [ngValue]="playerOption.id === socialAccount.player?.id ? socialAccount.player : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
