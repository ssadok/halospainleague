<div>
    <h2>
        <span jhiTranslate="halospainleagueApp.socialAccount.home.title">Social Accounts</span>
        <button class="btn btn-primary float-right jh-create-entity create-social-account" [routerLink]="['/', { outlets: { popup: ['social-account-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="halospainleagueApp.socialAccount.home.createLabel">
            Create new Social Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="socialAccounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="halospainleagueApp.socialAccount.nick">Nick</span></th>
            <th><span jhiTranslate="halospainleagueApp.socialAccount.platform">Platform</span></th>
            <th><span jhiTranslate="halospainleagueApp.socialAccount.token">Token</span></th>
            <th><span jhiTranslate="halospainleagueApp.socialAccount.player">Player</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socialAccount of socialAccounts ;trackBy: trackId">
                <td><a [routerLink]="['../social-account', socialAccount.id ]">{{socialAccount.id}}</a></td>
                <td>{{socialAccount.nick}}</td>
                <td jhiTranslate="{{'halospainleagueApp.Platform.' + socialAccount.platform}}">{{socialAccount.platform}}</td>
                <td>{{socialAccount.token}}</td>
                <td>
                    <div *ngIf="socialAccount.player">
                        <a [routerLink]="['../player', socialAccount.player?.id ]" >{{socialAccount.player?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../social-account', socialAccount.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social-account/'+ socialAccount.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social-account/'+ socialAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
