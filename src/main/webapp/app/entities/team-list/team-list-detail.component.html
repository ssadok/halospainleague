
<div *ngIf="teamList">
    <h2><span jhiTranslate="halospainleagueApp.teamList.detail.title">Team List</span> {{teamList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="halospainleagueApp.teamList.reference">Reference</span></dt>
        <dd>
            <span>{{teamList.reference}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.teamList.score">Score</span></dt>
        <dd>
            <span>{{teamList.score}}</span>
        </dd>
        <dt><span jhiTranslate="halospainleagueApp.teamList.team">Team</span></dt>
        <dd>
            <span *ngFor="let team of teamList.teams; let last = last">
                <a [routerLink]="['/team', team?.id ]">{{team.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'team-list/'+ teamList.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
