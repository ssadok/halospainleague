<div>
    <h2>
        <span jhiTranslate="halospainleagueApp.teamList.home.title">Team Lists</span>
        <button class="btn btn-primary float-right jh-create-entity create-team-list" [routerLink]="['/', { outlets: { popup: ['team-list-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="halospainleagueApp.teamList.home.createLabel">
            Create new Team List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="teamLists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="halospainleagueApp.teamList.reference">Reference</span></th>
            <th><span jhiTranslate="halospainleagueApp.teamList.score">Score</span></th>
            <th><span jhiTranslate="halospainleagueApp.teamList.team">Team</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teamList of teamLists ;trackBy: trackId">
                <td><a [routerLink]="['../team-list', teamList.id ]">{{teamList.id}}</a></td>
                <td>{{teamList.reference}}</td>
                <td>{{teamList.score}}</td>
                <td>
                    <span *ngFor="let team of teamList.teams; let last = last">
                            <a class="form-control-static" [routerLink]="['../team', team?.id ]">{{team.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../team-list', teamList.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'team-list/'+ teamList.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'team-list/'+ teamList.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
